# in order to connect to the spring-cloud-config-server, has to rename properties file as bootstrap.properties
spring.application.name=limits-service
spring.cloud.config.uri=http://localhost:8888
# specify the properties file it will load value from
spring.profiles.active=qa
management.endpoints.web.exposure.include=*
# for Spring Boot 2.0.0.+ the url to refresh the configuraton is http://localhost:8080/actuator/bus-refresh